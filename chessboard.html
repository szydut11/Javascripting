	function clickHandler(nodeID){  
        var nodeIdSplited = nodeID.split(".");
        console.log(nodeIdSplited);
        var x = nodeIdSplited[1];
        var y = nodeIdSplited[2];
        var hiddenObject = chessboard[x][y];
        if(hiddenObject=="bomb"){
			document.getElementById(nodeID).innerHTML = "<img src='bomb.svg'>";
		}else{
			if(hiddenObject=="treasure"){

			}else{
				
			}
		}
		var bombs = bombCount(x,y);
		console.log(bombs);
		
	}	

	function newGame(){
		document.getElementById('NewGame');
		for(x = 0;x < 8; x = x + 1 ){
			for(y = 0;y < 8; y = y + 1){
				if (Math.random() < 0.3){
					chessboard[x][y]="bomb";
				}else if(Math.random() > 0.9){
					chessboard[x][y]="treasure";
				}else{
					chessboard[x][y] = "";
				}

			}
		}	
	
	}

	
	function bombCount(x,y){
		var count = 0;
		console.log(x);
		console.log(y);
		
		if( chessboard[x][y - 1] == "bomb" ){
			count = count + 1; 
		}
		if(chessboard[x][y + 1] == "bomb" ){
			count = count + 1; 
		}
		if(chessboard[x - 1][y] == "bomb" ){
			count = count + 1; 
		}
		if(chessboard[x + 1][y] == "bomb" ){
			count = count + 1; 
		}
		if(chessboard[x - 1][y-1] == "bomb" ){
			count = count + 1; 
		}
		if(chessboard[x + 1][y+1] == "bomb" ){
			count = count + 1; 
		}
		if(chessboard[x - 1][y + 1] == "bomb" ){
			count = count + 1; 
		}
		if(chessboard[x + 1][y - 1] == "bomb" ){
			count = count + 1; 
		}
		
		return count;
	}
