<!DOCTYPE html>
<html>
<head>

<body>
	<div class="header">
		<h1 id = "heading">Learning Javascript & HTML </h1>
		<p>With Szymon Dutka</p>
	</div>

	<div class = "container">

	<form method="post" action="nowy.html" name="myForm" onsubmit="return validateForm()">
	<div>
		<label>First Name</label>
		<input id="firstName" type="text" name="firstName" onkeypress="return myKeyPress()" />
	</div>
	<br />
	<div>
		<label>Last Name</label>
		<input id="lastName" type="text" name="lastName"  onkeypress="return Mykeypress()"  />
	</div>
	<br />
	<input type="submit" name="Submit" />
	</form>
</div>

<script>
	function validateForm(){
		var firstName = document.forms["myForm"]["firstName"].value;

		if(firstName == null || firstName == ""){
			alert("First name is required");	
			return false;

		}
		
		if(firstName.length < 3){
			alert("First must be at least 3 characters");
			return false;
		}
	}

	function myKeyPress(argument) {
		
		document.getElementById('firstName');

		var fn = document.getElementById('firstName');
		console.log("firstName", fn.value);
			
	}
	
	
	function Mykeypress(argument) {
		
		document.getElementById('lastName');
		var fr = document.getElementById('lastName');
		console.log("lastName", fr.value);
	}
	 
</script>

</body>
